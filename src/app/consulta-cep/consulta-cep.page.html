<ion-header>
  <ion-toolbar color="white">
    <ion-title>CEP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-item>
    <ion-label position="floating">Digite o CEP</ion-label>
    <ion-input [(ngModel)]="cep"></ion-input>
  </ion-item>
  <ion-button expand="block" color="primary" (click)="buscarPorCep()">Consultar CEP</ion-button>


  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input [(ngModel)]="uf" placeholder="SP"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input [(ngModel)]="cidade" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Rua</ion-label>
    <ion-input [(ngModel)]="rua" ></ion-input>
  </ion-item>
  <ion-button expand="block" color="primary" (click)="buscarPorEndereco()">Consultar Endere√ßo</ion-button>

  <ion-list *ngIf="resultados && resultados.length > 0">
    <ion-item *ngFor="let r of resultados">
      <ion-label>
        <h2>{{ r.logradouro }}</h2>
        <p>bairro: {{ r.bairro }}</p>
        <p>cidade: {{ r.localidade }} - {{ r.uf }}</p>
        <p>CEP: {{ r.cep }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
